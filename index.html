<!DOCTYPE html>

<html lang="en">
  
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="./wedding-invitation.css">
    <title>Wedding Invitation Designer</title>
    <link href="https://fonts.googleapis.com/css?family=Julius+Sans+One" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Meddon" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  </head>
  
  <body>
    <script src="invitation-form.js"></script>
    
    <h1>
      Wedding Invitation Designer
    </h1>
    
    <nav>
      <h3>
        Formal
        Spring
        Art Deco
      </h3>
    </nav>
    
  <div class="container">
    
    <div id="preview">
        <p>Together with their families</p>
        
        <h2 id="firstName"></h2><!-- add name 1 here -->
        
        <p>and</p>
            
        <h2 id="secondName"></h2><!-- add name 2 here -->
            
        <p>request your company at their wedding</p>
            
        <h4 id="date"></h4><!-- add date here-->
            
        <p>at</p>
            
        <h4 id="time"></h4><!-- add time here -->
            
        <h4 id="location"></h4><!-- add location here -->
    </div>
      
    <div id="invitation-form">
      <h3>Personalize your invitation:</h3>
        <form>
          Name 1:<br>
        <input type="text" name="firstname" value="Enter Name 1" id="formFirstName">
        <br>
          Name 2:<br>
        <input type="text" name="lastname" value="Enter Name 2" id="formSecondName">
        <br>
          Date:<br>
        <input type="text" name="date" value="Enter Date" id="formDate">
        <br>
          Time:<br>
        <input type="text" name="time" value="Enter Time" id="formTime">
          <br>
          Location:<br>
        <input type="text" name="location" value="Enter Location" id="formLocation">
        </form> 
    </div>
  </div>


</body>
